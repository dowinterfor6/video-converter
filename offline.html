<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="keywords"
      content="video, converter, format, mp4, avi, free, online"
    />
    <meta
      name="description"
      content="A free online video format converter. 300+ formats compatible without needing to download and install an application."
    />
    <meta name="author" content="Andrew Chan" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Video Converter (Offline)</title>

    <link
      rel="preload"
      href="./fonts/Montserrat-Light.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./build/bundle.css" />
  </head>

  <body>
    <noscript>Javascript is required for this website!</noscript>
    <script src="./build/bundle.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("Service worker registered: ", reg))
            .catch((err) => console.log("Error: ", err));
        });
      }
    </script>
  </body>
</html>
